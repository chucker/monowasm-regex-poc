<!DOCTYPE html>
<html lang="en-us">

<head>
	<style type="text/css">
		body {
			margin: 40px auto;
			max-width: 650px;
			line-height: 1.6;
			font-size: 18px;
			color: #444;
			padding: 0 10px;
		}

		h1,
		h2,
		h3 {
			line-height: 1.2;
		}
	</style>
</head>

<body>
	<p>Regular expression pattern:</p>
	<input type="text" size="50" id="pattern" oninput="App.oninput()">
	<p>Test string:</p>
	<input type="text" size="50" id="testString" oninput="App.oninput()">
	<p>Matches:</p>
	<textarea rows="10" cols="50" id="output" readonly></textarea>

	<script type='text/javascript'>
		var App = {
			init: function () {
				// Mono expects to call this, but we don't currently use it
			},

			oninput: function () {
				var methodName = "[sample] Regexr.Program:EvaluateRegex";

				var pattern = document.getElementById("pattern").value;
				var testString = document.getElementById("testString").value;
				var outputElem = document.getElementById("output");

				BINDING.call_static_method(methodName, [pattern, testString, outputElem]);
			}
		};
	</script>

	<script type="text/javascript" src="mono-config.js"></script>
	<script type="text/javascript" src="runtime.js"></script>
	<script async type="text/javascript" src="mono.js"></script>
</body>

</html>
